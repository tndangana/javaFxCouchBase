plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'zw.co.abn'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.jfoenix:jfoenix:8.0.8'
    compileOnly 'org.projectlombok:lombok'
    compile group: 'com.couchbase.lite', name: 'couchbase-lite-java', version: '1.3.1'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter'
    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.2'
    compile 'com.couchbase.lite:couchbase-lite-android:+'
    compile 'com.couchbase.lite:couchbase-lite-android-sqlcipher:+'
    testCompile group: 'com.couchbase.lite', name: 'couchbase-lite-java-sqlcipher', version: '1.3.1'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
